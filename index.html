<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trivia Game</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>

<div class="container margin-top-some">
  <div class="row">
    <div id="trivia-main" class="col-sm-10 col-sm-offset-1 text-center">
      <h1 id="trivia-title">Trivia game!</h1>
        
      <div id="trivia-display" class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div id="start" class="always-highlight"><h2>Test Click</h2></div>

          <div id="div-question">
            <div id="timer-display"><h3>Time Remaining: <span></span> Seconds</h3></div>
            <div id="question-display"><h3>Is this a test?</h3></div>
            <div id="choices-display">
              <div id="answer0" class="hover-highlight answer-select"><h2>Answer1</h2></div>
              <div id="answer1" class="hover-highlight answer-select"><h2>Answer2</h2></div>
              <div id="answer2" class="hover-highlight answer-select"><h2>Answer3</h2></div>
              <div id="answer3" class="hover-highlight answer-select"><h2>Answer4</h2></div>
            </div>
            <div id="answer-display">
              <h3></h3>
              <img id="image-display" alt=" " src="">
            </div>
          </div>

          <div id="div-results">
            <h3>All Done, here's how you did</h3>
            <p>Correct Answers: <span id="correct-answers">0</span>
            <p>Incorrerct Answers: <span id="incorrect-answers">0</span>
            <p>Unanswerd: <span id="unanswered-answers">0</span>
            <h1 id="restart" class="hover-highlight">Start over?</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

  
</body>

<script
  type="text/javascript"
  src="https://code.jquery.com/jquery-3.1.1.min.js"
  integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="./assets/javascript/questions.js"></script>
<script type="text/javascript" src="./assets/javascript/game.js"></script>

</html>
